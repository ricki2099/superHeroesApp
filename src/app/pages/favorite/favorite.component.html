<div class="content">
    <mat-card *ngFor="let heroe of list | async" class="card" (click)="selectHeroe(heroe)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{heroe.name}}</mat-card-title>
      </mat-card-header>
      <div class="containe-img">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/heroe/back/{{heroe.id}}.png" alt="{{heroe.name}}">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/heroe/{{heroe.id}}.png" alt="{{heroe.name}}">
      </div>
      <mat-card-actions>
        <button mat-icon-button class="button"><i class="far fa-heart"></i></button>
      </mat-card-actions>
    </mat-card>
</div>
